<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="heading">
                <h1>Computer vs Man</h1>
            </div>
            <div class="sub-heading">
                <h2>First to 5 wins!</h2>
            </div>
        </div>
    
        <div id="container" class="buttons">
                <button id="rock" class="btn"><img src="./img/rock.PNG" alt="rock" class="img"></button>
                <button id="paper" class="btn"><img src="./img/paper.PNG" alt="paper" class="img"></button>
                <button id="scissors" class="btn"><img src="./img/scissors.PNG" alt="scissors" class="img"></button>
        </div>

        <div id="roundReset" class="round-reset">Click rock, paper or scissors to play!</div>
    
        <div class="scores-container">
            <div id="player-score" class="scores">Player Score:</div>
            <div id="comp-score" class="scores">Computer Score:</div>
        </div>

        <div id="roundCount" class="round-count">Round:</div>

        <div id="output"></div>

    </div>
    
    
    <script src="script.js"></script>
    
</body>
</html>
