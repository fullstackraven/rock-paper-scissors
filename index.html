<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="heading">
                <h1>Computer vs Man</h1>
            </div>
            <div class="sub-heading">
                <h2>Rochambeau Style</h2>
            </div>
        </div>
    
        <div id="container" class="btn-container">
            <button id="rock" class="btn">Rock</button>
            <button id="paper" class="btn">Paper</button>
            <button id="scissors" class="btn">Scissors</button>
        </div>

        <div id="roundResult"></div>
    
        <div class="scores-container">
            <div id="playerScore" class="scores">Your Score:</div>
            <div id="computerScore" class="scores">Computer Score:</div>
        </div>

        <div id="gameResult"></div>

    </div>
    
    
    <script src="script.js"></script>
    
</body>
</html>
